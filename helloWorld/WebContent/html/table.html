<body>

    <table border="1">
        <thead>
            <tr style="background-color: gray;">
                <th>이름</th>
                <th>점수</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>장동민</td>
                <td>90</td>

            <tr>

                <td>80</td>
            </tr>

                <td>70</td>
            </tr>
        </tbody>
    </table>

    <!-- colspan(td 합치기), rowspan(tr 합치기) 연습 -->
    <table border="1">
        <thead>
            <tr>
                <td rowspan="2">이름</td>
                <td>국어</td>
            </tr>
            <tr>
                <td>영어</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">홍길동</td>
                <td>80</td>
            </tr>
            <tr>
                <td>80</td>
            </tr>
            <tr>
                <td rowspan="2">동길홍</td>
                <td>80</td>
            </tr>
            <tr>
                <td>80</td>
            </tr>
        </tbody>
    </table>
    <table border="1">
        <thead>
            <tr>
                <td colspan="3">이름</td>
            </tr>
            <tr>
                <th>국어</th>
                <th>영어</th>
                <th>영어</th>
            </tr>
        </thead>
        <tbody>
            <tr style="text-align: right;">
                <td colspan="3" style="text-align: center;">홍길동</td>
            </tr>
            <tr>
                <td>88</td>
                <td>89</td>
                <td>99</td>
            </tr>
            <tr>
                <td colspan="3" style="text-align: center;">박종현</td>
            </tr>
            <tr>
                <td>88</td>
                <td><img width="30px" src="../img/son.jpg" alt = "손흥민 사진입니다."></td>
                <td><a href="#">99</a></td>
            </tr>
        </tbody>
        
        
    </table>
</body>

</html>
