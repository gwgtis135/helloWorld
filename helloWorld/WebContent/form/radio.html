<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form/radio.html</title>
</head>
<body>
    <from action="" method="get">
        <h3>당신의 성별은?</h3>
        <label for="male">남자</label>
        <input type="radio" name="sex" value="male" id="male">
        <label for="female">여자</label>
        <input type="radio" name="sex" value="female" id="female"checked>   
        
        <h3>당신은 몇학년??</h3>
        <input type="radio" name="year" id="first">
        <label for="first">1학년</label>
        <input type="radio" name="year" id="second">
        <label for="second">2학년</label>
        <input type="radio" name="year" id="third">
        <label for="third">3학년</label>
        <input type="radio" name="year" id="fourth">
        <label for="fourth">4학년</label>

        <h3>당신의 학습 주제?</h3>
        <input type="checkbox" name="subject" id="HTML5">
        <label for="HTML5">HTML5</label>
        <input type="checkbox" name="subject" id="CSS3">
        <label for="CSS3">CSS3</label>
        <input type="checkbox" name="subject" id="JavaScript">
        <label for="javaScript">javaScript</label>
        <input type="submit" value="전송">
        <input type="reset" value="다시작성">

    </from>
</body>
</html>
